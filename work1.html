    <script>
        $( function(){
            $("#view2").hide();
            $("#view3").hide();
            $("#Playbtn").click(startGame);
            $("#Stopbtn").click(stopGame);
            $("#OKbtn").click(okGame);
            $("#view2_1 img").click(imgclick);
        });

            var card_open=[];
            var card_count=36;
            function imgclick(){
                if($(this).attr("src")!="Work1/0.jpg") return;

                if(card_open.length<2){
                var s=$(this).attr("srcx");
                $(this).attr("src",s);
                card_open.push(this);
                if(card_open.length==2){
                    setTimeout(checkCard,1500);
                }
                }
            }
            function checkCard(){
                var a=card_open[0];
                var b=card_open[1];
                card_open=[];
                if($(a).attr("srcx")==$(b).attr("srcx")){
                    $(a).hide();
                    $(b).hide();
                    card_count-=2;
                }else{
                    $(a).attr("src","Work1/0.jpg");
                    $(b).attr("src","Work1/0.jpg");
                }
                if(card_count==0){
                    $("#view2").hide();
                    $("#view3").show();
                }
            }
            function startGame(){
                $("#view1").hide();
                $("#view2").show();
                shuffer();
            }
            
            function stopGame(){
                $("#view1").show();
                $("#view2").hide();
                $("#view3").hide();
            }

            function okGame(){
                $("#view1").show();
                $("#view2").hide();
                $("#view3").hide();
            }

            function shuffer(){
                var list=[];
                for(var i=1;i<=18;i++){
                    list.push(i);
                    list.push(i);
                }
                console.log(list);
                for(var i=1;i<100;i++){
                    var a=Math.round(Math.random()*35);
                    var b=Math.round(Math.random()*35);
                    var t=list[a];
                    list[a]=list[b];
                    list[b]=t;
                }
                console.log(list);
                for(var i=0;i<36;i++){
                    $("#img"+(i+1)).attr("src","Work1/0.jpg");
                    $("#img"+(i+1)).attr("srcx","Work1/"+list[i]+".jpg");
                }
            }
